<div layout="column">
	<table>
		<thead>
			<tr>
				<th>Student Name</th>
				<th>Grade Level</th>
				<th>Tutorial</th>
				<th>Instructor</th>
				<th>Room #</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="student in students">
				<td>{{student.full_name}}</td>
				<td>{{student.grade_level}}</td>
				<td>{{student.tutorials[0].name}}</td>
				<td>{{student.tutorials[0].teacher_name}}</td>
				<td>{{student.tutorials[0].room_number}}</td>
			</tr>
		</tbody>
	</table>
</div>
