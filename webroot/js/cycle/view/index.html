<div layout="column">
	<md-list>
		<md-list-item class="md-2-line" ng-repeat="cycle in cycles" ng-click="navigate(cycle.id)">
			<div class="md-list-item-text">
				<h3>{{cycle.name}}</h3>
				<p>{{cycle.status}}</p>
			</div>
			<md-icon class="md-secondary" ng-click="edit(cycle.id, $event)" aria-label="Quick Edit" md-svg-icon="create"><md-tooltip>Quick Edit</md-tooltip></md-icon>
		</md-list-item>
	</md-list>
</div>
<md-button class="md-fab md-fab-bottom-right" ng-click="create($event);" aria-label="Create Cycle"><md-icon md-svg-icon="add"></md-icon></md-button>
